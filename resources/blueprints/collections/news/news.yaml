tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: date
            field:
              mode: single
              inline: false
              full_width: false
              columns: 1
              rows: 1
              time_enabled: false
              time_seconds_enabled: false
              type: date
              display: Date
              icon: date
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
              instructions_position: above
              listable: hidden
              visibility: visible
              input_type: text
              antlers: false
              hide_display: false
          -
            handle: preview_image
            field:
              max_files: 1
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Preview image'
              icon: assets
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: preview_text
            field:
              antlers: false
              type: textarea
              display: 'Preview text'
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: lead
            field:
              antlers: false
              type: textarea
              display: Lead
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: content
            field:
              buttons:
                - h3
                - bold
                - anchor
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              type: bard
              display: Content
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              sets:
                content_blocks:
                  display: 'Content blocks'
                  instructions: null
                  icon: layout-display-split-quarters
                  sets:
                    image:
                      display: Image
                      instructions: null
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image
                    text_image:
                      display: 'Text, Image'
                      instructions: null
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: text_image
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - news
              max_items: 1
              listable: false
              localizable: true
title: News
