tabs:
  main:
    display: Main
    sections:
      -
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              input_type: text
              antlers: false
              display: Title
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: content
            field:
              buttons:
                - h2
                - h3
                - bold
                - unorderedlist
                - subscript
                - anchor
              smart_typography: false
              save_html: false
              inline: false
              toolbar_mode: fixed
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              remove_empty_nodes: false
              antlers: false
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              type: bard
              display: Content
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              sets:
                text_image:
                  display: 'Text, Image'
                  instructions: null
                  icon: text-formatting-image-left
                  sets:
                    text_image:
                      display: 'Text, Image'
                      instructions: null
                      icon: text-formatting-image-left
                      fields:
                        -
                          import: text_image
                    video:
                      display: Video
                      instructions: null
                      icon: media-webcam-video
                      fields:
                        -
                          import: video
                    image:
                      display: Image
                      instructions: null
                      icon: media-image-picture-orientation
                      fields:
                        -
                          import: image
          -
            handle: card_text
            field:
              antlers: false
              type: textarea
              display: 'Overlay text'
              icon: textarea
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
          -
            handle: theme
            field:
              options:
                fiesta-red: Rot
                sunburst: Orange
                ink-blue: Dunkelblau
                aqua: Aqua
                mocha: Mokka
                mossy-green: Dunkelgr√ºn
              taggable: false
              push_tags: false
              multiple: false
              clearable: false
              searchable: true
              cast_booleans: false
              type: select
              display: Theme
              icon: select
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
          -
            handle: card_slug
            field:
              input_type: text
              antlers: false
              type: text
              display: Slug
              icon: text
              listable: hidden
              instructions_position: above
              visibility: visible
              hide_display: false
              validate:
                - required
      -
        display: 'SEO, Social Media'
        fields:
          -
            handle: open_graph_description
            field:
              antlers: false
              type: textarea
              display: 'Open graph description'
              icon: textarea
              instructions: 'Short description for meta description and open graph description, approx. 2 - 3 sentences about the contents of the page.'
              listable: hidden
              instructions_position: below
              visibility: visible
              hide_display: false
          -
            handle: open_graph_image
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Open graph image'
              icon: assets
              instructions: 'Will be used for sharing on social media. Image should be 1500px in width or height.'
              listable: hidden
              instructions_position: below
              visibility: visible
              hide_display: false
              max_files: 1
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: parent
            field:
              type: entries
              collections:
                - arguments
              max_items: 1
              listable: false
              localizable: true
title: Argument
