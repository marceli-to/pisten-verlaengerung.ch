title: Page
tabs:
  main:
    display: Main
    sections:
      -
        display: Content
        fields:
          -
            handle: title
            field:
              type: text
              required: true
              validate:
                - required
          -
            handle: content
            field:
              collapse: false
              always_show_set_button: false
              previews: true
              smart_typography: false
              buttons:
                - h2
                - h3
                - bold
                - italic
                - unorderedlist
                - orderedlist
                - removeformat
                - quote
                - anchor
                - image
                - table
              save_html: false
              inline: false
              toolbar_mode: fixed
              link_noopener: false
              link_noreferrer: false
              target_blank: false
              reading_time: false
              fullscreen: true
              allow_source: true
              enable_input_rules: true
              enable_paste_rules: true
              antlers: false
              remove_empty_nodes: false
              display: Content
              type: bard
              icon: bard
              listable: hidden
              instructions_position: above
              visibility: visible
      -
        display: 'SEO, Social Media'
        fields:
          -
            handle: shareable
            field:
              default: false
              type: toggle
              display: Shareable
              icon: toggle
              listable: hidden
              instructions_position: below
              visibility: visible
              hide_display: false
              instructions: 'If activated the share menu will be shown at the bottom of the page or article.'
          -
            handle: open_graph_description
            field:
              antlers: false
              type: textarea
              display: 'Open graph description'
              icon: textarea
              instructions: 'Short description for meta description and open graph description, approx. 2 - 3 sentences about the contents of the page.'
              listable: hidden
              instructions_position: below
              visibility: visible
              hide_display: false
          -
            handle: open_graph_image
            field:
              mode: list
              container: assets
              restrict: false
              allow_uploads: true
              show_filename: true
              show_set_alt: true
              type: assets
              display: 'Open graph image'
              icon: assets
              instructions: 'Will be used for sharing on social media. Image should be 1500px in width or height.'
              listable: hidden
              instructions_position: below
              visibility: visible
              hide_display: false
  sidebar:
    display: Sidebar
    sections:
      -
        fields:
          -
            handle: slug
            field:
              type: slug
              localizable: true
          -
            handle: is_menu
            field:
              default: true
              display: 'Show in menu'
              type: toggle
              icon: toggle
              listable: hidden
              instructions_position: above
              visibility: visible
              validate:
                - required
          -
            handle: template
            field:
              type: template
              display: Template
              localizable: true
              instructions_position: above
              listable: hidden
              visibility: visible
              hide_partials: true
              blueprint: false
              folder: templates/content
          -
            handle: parent
            field:
              type: entries
              collections:
                - pages
              max_items: 1
              listable: false
              localizable: true
