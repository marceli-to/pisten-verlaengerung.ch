title: 'Text, Image'
fields:
  -
    handle: image
    field:
      max_files: 1
      min_files: 1
      mode: list
      container: assets
      restrict: false
      allow_uploads: true
      show_filename: true
      show_set_alt: true
      type: assets
      display: Image
      icon: assets
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
      validate:
        - required
  -
    handle: text
    field:
      buttons:
        - bold
        - unorderedlist
        - anchor
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      type: bard
      display: Text
      icon: bard
      listable: hidden
      instructions_position: above
      visibility: visible
      hide_display: false
