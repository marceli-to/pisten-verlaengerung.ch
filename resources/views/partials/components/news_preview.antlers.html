<div class="{{ if isMasonry }} masonry-grid-item {{ /if }}">
  <a href="{{ url }}" title="{{ title }}" class="news group !no-underline block bg-midnight text-white mb-24 py-10 md:py-20 xl:py-30">

    <div class="px-10 md:px-12 xl:px-21">
      <div class="text-base md:text-md mb-10 md:mb-16 xl:mb-20">
        {{ date iso_format="Do MMMM YYYY" }}
      </div>
      <h2 class="text-xl md:text-2xl xl:text-3xl font-bold mb-10 md:mb-12 xl:mb-21">
        {{ title }}
      </h2>
    </div>

    {{ if preview_image }}
      {{ partial:components/image :isPreview="'true'" }}
    {{ /if }}

    <div class="px-10 md:px-12 xl:px-21">
      {{ if preview_text }}
        <div class="mb-10 md:mb-12 xl:mb-21">{{ preview_text }}</div>
      {{ /if }}
      <div class="font-bold text-base md:text-md xl:text-lg group-hover:!underline">
        Mehr
      </div>
    </div>

  </a>
</div>
