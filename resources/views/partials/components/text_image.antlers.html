<div class="text-image md:grid md:grid-cols-2 md:gap-30">
  {{ if image }}
    <figure class="md:col-span-1 mb-20 md:mb-0">
      <img src="{{ image.url }}" alt="{{ image.alt }}" width="{{ image.width }}" height="{{ image.height }}" />
    </figure>
  {{ /if }}
  {{ if text }}
    <div class="md:col-span-1">
      {{ text }}
    </div>
  {{ /if }}
</div>
