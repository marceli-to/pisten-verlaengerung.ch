<div class="text-image md:grid md:grid-cols-2 md:gap-30 my-30 md:my-45 xl:my-60 {{ class }}">
  {{ if image }}
    <figure class="md:col-span-1 mb-20 md:mb-0 {{ if order == 'text-image'}} md:order-2 {{ /if }}">
      <img src="{{ image.url }}" alt="{{ image.alt }}" width="{{ image.width }}" height="{{ image.height }}" />
    </figure>
  {{ /if }}
  {{ if text }}
    <div class="md:col-span-1 {{ if order == 'text-image'}} md:order-1 {{ /if }}">
      {{ text }}
    </div>
  {{ /if }}
</div>
