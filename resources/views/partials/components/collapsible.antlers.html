<details class="border-t border-cloud-mist py-15 py-20 {{ class }}">
  <summary class="flex items-start leading-none justify-start cursor-pointer">
    {{ partial:icons/plus :class="'plus block w-15 h-15 md:w-20 md:h-20 shrink-0 mt-5'" }}
    {{ partial:icons/minus :class="'minus hidden w-15 h-15 md:w-20 md:h-20 shrink-0 mt-5'" }}
    <h3 class="select-none text-left font-bold ml-15 md:ml-25">{{ title }}</h3>
  </summary>
  <div class="pt-20 pl-30 md:pl-45 {{ innerClass }}">
    {{ text }}
  </div>
</details>
