<li>
  <a 
    href="{{ url }}" 
    target="{{ target }}" 
    class="font-bold {{ if is_current || is_parent }} underline underline-offset-8 decoration-1 sm:!text-midnight {{ /if }} sm:no-underline text-white sm:text-misty-blue sm:hover:text-midnight transition-colors py-8 sm:py-0 block text-2xl sm:text-base md:text-xl lg:text-2xl xl:text-3xl 2xl:text-4xl"
    title="{{ text }}">
    {{ text }}
  </a>
</li>
